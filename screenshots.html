body, html {

header {

}

#banner {
    background-color: #333;
    text-align: right;

}

.wrapper nav ul {
    display: inline;
    list-style-type: none;

}

    text-align: justify;
}

img {
  width: 275px;
  display: inline;
}

#banner ul,
#banner ul li {
    display: inline;
}

  
footer {
    position: fixed;
    bottom: 0;
    left: 0;

    box-shadow: 0px -5px 5px black;

    padding: 0px;
    margin: 0;
}
